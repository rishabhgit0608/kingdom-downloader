name: Cloud Test Suite

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-download:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: npm ci

    - name: Run Downloader (Test Video)
      # Uses "Me at the zoo" - Short, reliable, 240p/standard formats available.
      # Note: This video might not have 720p (itag 22), so it tests our fallback logic too.
      run: node index.js "https://www.youtube.com/watch?v=jNQXAC9IVRw" --output test_downloads

    - name: Verify Artifacts
      run: |
        ls -lh test_downloads/
        if [ -z "$(ls -A test_downloads)" ]; then
           echo "❌ Error: Download directory is empty!"
           exit 1
        else
           echo "✅ Success: Video downloaded successfully!"
        fi

name: Cloud Test Suite

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Verify Code (Syntax Check)
      run: node --check index.js

    - name: Verify Binary Download
      run: |
        node -e "
        import('yt-dlp-wrap').then(async (mod) => {
          const YTDlpWrap = mod.default;
          console.log('✅ yt-dlp-wrap module loaded successfully');
          console.log('✅ Binary download function available:', typeof YTDlpWrap.downloadFromGithub === 'function');
        });
        "

    # NOTE: Actual YouTube download tests are skipped in CI.
    # GitHub Actions IPs are blocked by YouTube (bot detection).
    # The tool works correctly on non-datacenter IPs.
    # To test locally: node index.js "https://www.youtube.com/watch?v=jNQXAC9IVRw"
